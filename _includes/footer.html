<footer>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <span class="copyright">{{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <div class="col-md">
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
          <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
