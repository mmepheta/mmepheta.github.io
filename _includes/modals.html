{% for post in site.posts %}
<div class="portfolio-modal modal videoModal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">
            <iframe width="100%" height="350" src="https://www.youtube.com/embed/{{post.video-id}}?start={{post.video-start}}&end={{post.video-end}}&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>{{ post.descricao }}</p>
            <ul class="list-inline item-details">
              <li>Data da gravação:
                <strong>{{ post.data-gravacao }}
                </strong>
              </li>
            </ul>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
